# Alembic configuration for Enterprise Agent Platform
# This file is used by alembic CLI. The DATABASE_URL is injected
# via env.py from the application settings.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
# e.g. 20241231_120000_add_users_table.py
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Max length of slug portion of migration filename
truncate_slug_length = 40

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Set to 'true' to enable the comparisons of server_default values
# between what is specified in the model and what is defined in the DB
compare_server_default = true

# Output encoding
output_encoding = utf-8

[post_write_hooks]
# Post-write hooks (e.g., auto-format with ruff)
# hooks = ruff
# ruff.type = exec
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
