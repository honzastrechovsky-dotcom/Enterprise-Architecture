{{- if not .Values.secrets.useExternalSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "enterprise-agent-platform.fullname" . }}
  labels:
    {{- include "enterprise-agent-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  # CRITICAL: Override these values in production
  # Recommended: Use external-secrets or sealed-secrets operator instead
  secret-key: {{ .Values.secrets.secretKey | quote }}
  dev-jwt-secret: {{ .Values.secrets.devJwtSecret | quote }}
  litellm-api-key: {{ .Values.secrets.litellmApiKey | quote }}
  database-url: {{ include "enterprise-agent-platform.databaseUrl" . | quote }}
{{- end }}
