{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "enterprise-agent-platform.fullname" . }}
  labels:
    {{- include "enterprise-agent-platform.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.tls.secretName }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "enterprise-agent-platform.fullname" . }}-api
            port:
              number: {{ .Values.api.port }}
      - path: /health
        pathType: Exact
        backend:
          service:
            name: {{ include "enterprise-agent-platform.fullname" . }}-api
            port:
              number: {{ .Values.api.port }}
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: {{ include "enterprise-agent-platform.fullname" . }}-api
            port:
              number: {{ .Values.api.port }}
      {{- if .Values.frontend.enabled }}
      # Frontend routes (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "enterprise-agent-platform.fullname" . }}-frontend
            port:
              number: 80
      {{- end }}
{{- end }}
